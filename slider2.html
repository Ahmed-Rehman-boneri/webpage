<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .toy-container {
            max-width: 600px;
            text-align: center;
            background: none;
            padding: 30px;
        }

        .toy-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .toy-slide p {
            font-size: 16px;
            color: rgb(146, 145, 145);
            font-weight: 400;
            letter-spacing: -1px;
            word-spacing: 5px;
        }

        .toy-slide h1 {
            font-size: 40px;
            color: rgb(146, 145, 145);
            font-weight: 600;
            margin: -5px;
            word-spacing: 10px;
            letter-spacing: -2px;
        }

        .toy-slide button {
            font-size: 20px;
            padding: 10px 20px;
            color: white;
            border-radius: 15px;
            border: none;
            background-color: rgb(247, 124, 144);
            letter-spacing: -1px;
            word-spacing: 5px;
        }

        .toy-image {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>

    <div class="toy-container">
        <div class="swiper toy-swiper">
            <div class="swiper-wrapper toy-wrapper">
                <div class="swiper-slide toy-slide">
                    <p>SEASONAL SALE - UP TO 60% OFF</p>
                    <h1>Stuffed Animals</h1>
                    <p>Price from: Rs.999</p>
                    <button>Shop Now</button>
                </div>
                <div class="swiper-slide toy-slide">
                    <p>SEASONAL SALE - UP TO 60% OFF</p>
                    <h1>Building Blocks</h1>
                    <p>Price from: Rs.799</p>
                    <button>Shop Now</button>
                </div>
                <div class="swiper-slide toy-slide">
                    <p>SEASONAL SALE - UP TO 60% OFF</p>
                    <h1>Remote Control Cars</h1>
                    <p>Price from: Rs.1499</p>
                    <button>Shop Now</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const dertoySli = new Swiper('.toy-swiper', {
            loop: true,
            autoplay: {
                delay: 3000, // Time in milliseconds between slide changes
                disableOnInteraction: false, // Keeps autoplay running even after user interaction
            },
            slidesPerView: 1,
            spaceBetween: 20, // Optional: Space between slides
            breakpoints: {
                768: {
                    slidesPerView: 1,
                },
                1024: {
                    slidesPerView: 1,
                },
            },
        });
    </script>

</body>

</html>
