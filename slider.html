<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .client-container {
            width: 80%;
            /* max-width: 800px; */
            text-align: center;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .client-header {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .client-subheader {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .client-image {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 40px;
        }

        .swiper-pagination-bullet {
            background: #000;
            opacity: 0.6;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="client-container">
        <h2 class="client-header">My Clients</h2>
        <p class="client-subheader">Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur
            velit</p>
        <!-- Swiper -->
        <div class="swiper client-swiper">
            <div class="swiper-wrapper client-swiper-wrapper">
                <!-- Client Slide -->
                <div class="swiper-slide client-swiper-slide">
                    <img src="https://via.placeholder.com/80" alt="Client" class="client-image">
                </div>
                <div class="swiper-slide client-swiper-slide">
                    <img src="https://via.placeholder.com/80" alt="Client" class="client-image">
                </div>
                <div class="swiper-slide client-swiper-slide">
                    <img src="https://via.placeholder.com/80" alt="Client" class="client-image">
                </div>
                <div class="swiper-slide client-swiper-slide">
                    <img src="https://via.placeholder.com/80" alt="Client" class="client-image">
                </div>
                <div class="swiper-slide client-swiper-slide">
                    <img src="https://via.placeholder.com/80" alt="Client" class="client-image">
                </div>
                <div class="swiper-slide client-swiper-slide">
                    <img src="https://via.placeholder.com/80" alt="Client" class="client-image">
                </div>
                <div class="swiper-slide client-swiper-slide">
                    <img src="https://via.placeholder.com/80" alt="Client" class="client-image">
                </div>
                <div class="swiper-slide client-swiper-slide">
                    <img src="https://via.placeholder.com/80" alt="Client" class="client-image">
                </div>
                <!-- Add more slides as needed -->
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination client-swiper-pagination" style="margin-top: 20px;"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 1000, // Time in milliseconds between slide changes
                disableOnInteraction: false, // Keeps autoplay running even after user interaction
            },
            slidesPerView: 1,
            spaceBetween: 20, // Optional: Space between slides
            breakpoints: {
                768: {
                    slidesPerView: 1,
                },
                1024: {
                    slidesPerView: 7,
                },
            },
        });
    </script>

</body>

</html>
